<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!--j-Query library--> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!--Latest compiled and minified JavaScript--> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Assignment-II : Sign-up Page</title>
        <link rel="stylesheet" href="Index_style.css">
    </head>
    <body>
        <nav>
            <div>
                <div class="navbar-inverse navbar-fixed-top">
                    <div>
                        <a href="index.html" class="navbar-brand">Lifestyle Store</a>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#MyNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="MyNavbar">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up </a></li>
                            <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login </a></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-xs-offset-4">
                        <form>
                            <h4>SIGN UP</h4>
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" Placeholder="Password" minlength="6" maxlength="20">
                            </div>
                            <div class="form-group">
                                <input type="number" name="contact" Placeholder="Contact" minlength="10" maxlength="10" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="city"  Placeholder="City" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="address"  Placeholder="Address" required>
                            </div>
                            <button type="submit" value="Submit" class="btn btn-primary">
                                Submit
                            </button>
                            
                        </form>
                    </div>
                </div>
            
                <footer class="navbar-inverse navbar-fixed-bottom">
                    <div>
                        <center>
                            Copyright Â© Lifestyle Store. All Rights Reserved || Contact Us: +91 90000 00000
                        </center>
                    </div>
                </footer>
            </div>
        </nav>
    </body>
</html>
